version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scda
    ports: ["5432:5432"]
    volumes:
      - scda_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  localstack:
    image: localstack/localstack:3
    ports: ["4566:4566"]
    environment:
      - SERVICES=s3

  mailhog:
    image: mailhog/mailhog
    ports: ["1025:1025", "8025:8025"]

volumes:
  scda_pg: